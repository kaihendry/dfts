<!DOCTYPE html>
<html lang=en>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="description" content="dynamic menu on the Web">
<link rel="stylesheet" href="https://newcss.net/lite.css">
<script src="https://unpkg.com/vue"></script>
<title>dmenu on the Web</title>
</head>
<body>
<img width="100" src="https://s.natalian.org/2021-03-10/vue.svg">
<img width="100" src="https://s.natalian.org/2021-03-10/sqlite.svg">
<img width="100" src="https://s.natalian.org/2021-03-10/go.svg">
<div id="app">
<label>Lookup word:
<input type="text" v-model="word" v-on:keyup="signalChange" list="words" autofocus>
</label>
<datalist id="words">
<option v-for="word in words">${word}</option>
</datalist>
<h1>Words</h1>
${words.length}
</div>
<script>
	const app = new Vue({
		el:'#app',
		delimiters: ['${', '}'],
		data() {
			return {
				word:'',
				words:[]
			}
		},
		methods: {
			signalChange(evt){
				console.log(this.word)
				fetch('/?q=' + this.word)
					.then(res => res.json())
					.then(res => { this.words = res })
			}
		}
	})
</script>
<p><a href="https://github.com/kaihendry/dfts">Source code</a></p>
</body>
</html>
